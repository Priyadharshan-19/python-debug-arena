{% extends "base.html" %}
{% block content %}
<div class="min-h-[70vh] flex items-center justify-center px-4">
    <div class="bg-[#020617]/50 backdrop-blur-xl p-8 rounded-3xl border border-slate-800 w-full max-w-md shadow-2xl">
        <h2 class="text-3xl font-extrabold text-white mb-2">Welcome Back</h2>
        <p class="text-slate-400 mb-8 text-sm">Log in to continue your debugging mission.</p>

        <form method="POST" class="space-y-6">
            <div>
                <label class="block text-xs font-bold uppercase tracking-widest text-slate-500 mb-2">Team Name</label>
                <input type="text" name="team_name" required class="w-full bg-slate-900 border border-slate-700 rounded-xl px-4 py-3 text-white focus:outline-none focus:border-green-500 focus:ring-1 focus:ring-green-500 transition">
            </div>
            <div>
                <label class="block text-xs font-bold uppercase tracking-widest text-slate-500 mb-2">Secret Password</label>
                <input type="password" name="password" required class="w-full bg-slate-900 border border-slate-700 rounded-xl px-4 py-3 text-white focus:outline-none focus:border-green-500 focus:ring-1 focus:ring-green-500 transition">
            </div>
            <button type="submit" class="w-full bg-green-600 hover:bg-green-500 text-slate-900 font-bold py-4 rounded-xl transition-all shadow-lg shadow-green-600/20 active:scale-95">
                Start Debugging
            </button>
        </form>
    </div>
</div>
{% endblock %}
