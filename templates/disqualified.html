{% extends "base.html" %}
{% block content %}
<div class="min-h-[80vh] flex flex-col items-center justify-center px-4 text-center">
    <div class="relative mb-8">
        <div class="absolute inset-0 bg-red-500/20 blur-3xl rounded-full"></div>
        <div class="relative bg-red-600 p-6 rounded-full border-4 border-red-400 shadow-[0_0_50px_rgba(220,38,38,0.5)]">
            <svg class="w-20 h-20 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"></path>
            </svg>
        </div>
    </div>

    <h1 class="text-5xl md:text-6xl font-black text-white mb-4 tracking-tighter uppercase">
        PROTOCOL <span class="text-red-500">VIOLATION</span>
    </h1>
    
    <div class="bg-slate-900 border border-red-500/30 p-8 rounded-3xl w-full max-w-md mb-8 shadow-2xl">
        <h3 class="text-xl font-bold text-white mb-2">Team Disqualified: {{ team.team_name }}</h3>
        <p class="text-slate-400 text-sm mb-6">
            Multiple violations detected. You exited the secure environment more than 3 times.
        </p>
        
        <div class="flex justify-between items-center py-4 border-t border-slate-800">
            <span class="text-slate-500 uppercase text-xs font-bold">Status</span>
            <span class="text-red-500 font-mono font-bold">LOCKED</span>
        </div>
        
        <div class="flex justify-between items-center py-4 border-t border-slate-800">
            <span class="text-slate-500 uppercase text-xs font-bold">Final Score</span>
            <span class="text-slate-300 font-mono font-bold text-xl">{{ team.total_score }}</span>
        </div>
    </div>

    <a href="/logout" class="px-8 py-4 bg-slate-800 hover:bg-slate-700 text-white font-bold rounded-xl transition-all">
        Return to Login
    </a>
</div>
{% endblock %}
